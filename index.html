<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,1,0"/>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mqueries.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <div class="igeral" class="caixa">
                        <label for="mail">
                            <span class="material-symbols-outlined">person</span>
                        </label>
                        <input type="email" name="mail" id="mail" placeholder="seu e-mail">
                    </div>
                    <div class="igeral" class="caixa">
                        <label for="senha">
                            <span class="material-symbols-outlined">key</span>
                        </label>
                        <input type="password" name="senha" id="senha" placeholder="sua senha">
                    </div>
                    <input type="submit" value="Entrar" id="entrar" class="igeral"><br>
                    <input type="submit" value="Esqueci a senha" id="esqueci" class="igeral">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
